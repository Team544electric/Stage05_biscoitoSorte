<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Biscoito da Sorte</title>
        
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        
        <main class="biscoitoFechado hide">

            <section>
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <button class="button">
                    <img src="./assets/fortune-cookie.png" alt="imagem de um biscoito amarelo">
                </button>
            </section>

        </main>

    </div>

        
    <div class="biscoitoAberto-wrapper open">

        <div class="biscoitoAberto">
            <h1>Aqui está a sua sorte de hoje</h1>
            <span class="message">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </span>
            <img src="./assets/opened-cookie.svg" alt="imagem do biscoito aberto">
            <button class="card-button">Abrir outro biscoito</button>
        </div>
        
    </div>


    
</body>
</html>
